<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form>
        <input type="text" placeholder="First Name">
        <br><br>
        <input type="text" placeholder="Last Name">
        <br><br>
        <input type="email" placeholder="Email Id">
        <br><br>
        <input type="password" placeholder="Password">
        <br>
        <p>Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female">
        <br>
        <label for="other">Other</label>
        <input type="radio" name="Gender" id="other">
        <br><br>
        <label for="country-names">Country</label> 
        <select name="country" id="country-names">
            <option value="India">India</option>
            <option value="London">London</option>
            <option value="France">France</option>
            <option value="Japan">Japan</option>
            <option value="Russia">Russia</option>
            <option value="Swittezerland">Swittezerland</option>
        </select>
        <p>Write about yourself below</p>
        <textarea cols="30" rows="10" placeholder="type here"></textarea>
        <br>
        <input type="submit" value = "Submit">
    </form>
</body>
</html>
